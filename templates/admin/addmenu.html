{% extends "admin/adminlayout.html" %}
{% block body %}
<div class="container">
    <h2>Add Previous Items</h2>
    <table id="tablelayout">
        <tr>
            <th>S.No</th>
            <th>Item</th>
            <th>Price (₹)</th>
            <th>Add to Menu</th>
        </tr>
        {%for i,item in menu%}
        <tr>
            <td>{{i+1}}.</td>
            <td>{{item["item"]}}</td>
            <td>₹ {{item["price"]}}</td>
            <td><a href="/edit/{{item['item']}}" <button class="btn btn-primary">Edit</button></a></td>
        </tr>
        {%endfor%}
    </table>
</div>

<hr>
<div class="container">
    <h2>Add New Item</h2>
</div>
<br>
<div class="container">
    <form action="/addmenu" method="POST">
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >Item Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="item" placeholder="Item Name(Eg. Burger)" required>
          </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >Price (Rs.)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm" id="colFormLabelSm" name="price" placeholder="Rs. 20" required>
            </div>
        </div>
        <center>
            <button type="submit" class="btn btn-outline-success">Add New Menu</button>
        </center>
      </form>
</div>



{% endblock %}
