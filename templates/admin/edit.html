{% extends "admin/adminlayout.html" %}
{% block body %}

<hr>
<div class="container">
    <h2>Edit Item Information</h2>
</div>
<br>
<div class="container">
    <form action="/edit/{{item['item']}}" method="POST">
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >Item Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="item"  value="{{item['item']}}" placeholder="Item Name(Eg. Burger)" required>
          </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >Price (Rs.)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm" id="colFormLabelSm" name="price" value="{{item['price']}}" placeholder="Rs. 20" required>
            </div>
        </div>
        <center>
            <button type="submit" class="btn btn-outline-success">Update Menu</button>
        </center>
      </form>
</div>



{% endblock %}
